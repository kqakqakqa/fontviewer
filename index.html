<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>在线字体查看器</title>
  <style>
    :root {
      --bg: #fcfcfc;
      --border: #e8e8e8;
      --text-main: #1d1d1f;
      --text-sub: #86868b;
      --accent: #0071e3;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 20px;
      padding-bottom: 90px;
    }

    /* 顶部工具栏 */
    header {
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
      font-size: 14px;
    }

    .ctrl-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="text"],
    input[type="number"] {
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--text-sub);
    }

    input[type="file"] {
      font-size: 12px;
      color: var(--text-sub);
    }

    /* 试字区 */
    .preview-box {
      background: #fff;
      padding: 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 20px;
    }

    #test-input {
      width: 100%;
      min-height: 80px;
      border: none;
      outline: none;
      font-size: 44px;
      color: var(--text-main);
      line-height: 1.2;
      resize: none;
      background: transparent;
    }

    .size-info {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
      font-size: 12px;
      color: var(--text-sub);
    }

    input[type="range"] {
      flex: 1;
      accent-color: #555;
      height: 4px;
    }

    /* 字形网格 */
    #glyph-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .glyph-item {
      background: #fff;
      padding: 12px 4px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.1s;
    }

    .glyph-item:hover {
      background: #fafafa;
    }

    .glyph-svg {
      width: 40px;
      height: 40px;
      fill: #333;
    }

    .glyph-name {
      font-size: 10px;
      color: var(--text-sub);
      margin-top: 8px;
      font-family: ui-monospace, SFMono-Regular, monospace;
      width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 悬浮底部导航 */
    .nav-float {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 10px 24px;
      border-radius: 30px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      z-index: 1000;
    }

    .nav-float button {
      background: #1d1d1f;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .nav-float button:hover {
      opacity: 0.8;
    }

    .nav-float button:disabled {
      background: #e8e8e8;
      color: #b0b0b0;
      cursor: not-allowed;
    }

    #page-info {
      font-size: 13px;
      color: var(--text-main);
      font-weight: 500;
      min-width: 120px;
      text-align: center;
    }

    /* 弹窗背景 */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    /* 弹窗卡片 */
    .modal-card {
      background: #fff;
      width: 320px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .modal-glyph-preview {
      font-size: 80px;
      margin-bottom: 15px;
      font-family: 'CustomFont', sans-serif;
    }

    .modal-info {
      text-align: left;
      background: #f5f5f7;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      font-family: monospace;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .copy-btn,
    .download-btn {
      width: 100%;
      background: #1d1d1f;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .copy-btn:hover,
    .download-btn:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <header>
    <div class="ctrl-group">
      <strong style="margin-right:8px;">在线字体查看器</strong>
      <input type="file" id="loader" accept=".ttf,.otf,.woff,.woff2">
    </div>
    <div class="ctrl-group">
      <span>搜索</span>
      <input type="text" id="search" placeholder="Name / Unicode">
    </div>
    <div class="ctrl-group">
      <span>每页</span>
      <input type="number" id="page-size" value="100" style="width: 60px;">
    </div>
  </header>

  <div class="preview-box">
    <textarea id="test-input" spellcheck="false">The quick brown fox jumps over the lazy dog.</textarea>
    <div class="size-info">
      <span>12px</span>
      <input type="range" id="size-slider" min="12" max="160" value="44">
      <span id="sz-num" style="min-width: 40px; text-align: right;">44px</span>
    </div>
  </div>

  <div id="glyph-grid"></div>

  <div class="nav-float">
    <button id="prev">上一页</button>
    <span id="page-info">等待载入字体</span>
    <button id="next">下一页</button>
  </div>

  <div class="modal-overlay" id="modal" onclick="closeModal(event)">
    <div class="modal-card" onclick="event.stopPropagation()">
      <div class="modal-glyph-preview" id="m-char"></div>
      <div class="modal-info" id="m-info"></div>
      <div class="btn-group">
        <button class="copy-btn" id="m-copy">复制字符</button>
        <button class="download-btn" id="m-dl">下载SVG</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>

  <script>
    let fontData = null, allGlyphs = [], filtered = [], page = 1, fontFace = null;
    const $ = s => document.getElementById(s);

    $('loader').onchange = async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (fontFace) document.fonts.delete(fontFace);
      const fontUrl = URL.createObjectURL(file);
      fontFace = new FontFace('CustomFont', `url(${fontUrl})`);

      try {
        await fontFace.load();
        document.fonts.add(fontFace);
        $('test-input').style.fontFamily = 'CustomFont';

        const buffer = await file.arrayBuffer();
        fontData = opentype.parse(buffer);
        allGlyphs = Object.values(fontData.glyphs.glyphs).filter(g => g.unicode || g.name);
        filtered = allGlyphs;
        page = 1;
        render();
      } catch (err) {
        alert('字体加载失败');
      }
    };

    function render() {
      if (!fontData) return;
      const pSize = Math.max(1, parseInt($('page-size').value) || 100);
      const start = (page - 1) * pSize;
      const slice = filtered.slice(start, start + pSize);

      $('glyph-grid').innerHTML = slice.map((g, i) => {
        const path = g.getPath(15, 45, 40).toSVG();
        return `
          <div class="glyph-item" style="cursor:pointer" onclick="showDetail(${start + i})">
              <svg class="glyph-svg" viewBox="0 0 70 70">${path}</svg>
              <div class="glyph-name">${g.name || ''}</div>
          </div>`;
      }).join('');

      const totalPages = Math.ceil(filtered.length / pSize) || 1;
      $('page-info').innerText = `${page} / ${totalPages}`;
      $('prev').disabled = page <= 1;
      $('next').disabled = page >= totalPages;
    }

    $('search').oninput = (e) => {
      const k = e.target.value.toLowerCase();
      filtered = allGlyphs.filter(g => (g.name || '').toLowerCase().includes(k));
      page = 1;
      render();
    };

    $('size-slider').oninput = (e) => {
      $('test-input').style.fontSize = e.target.value + 'px';
      $('sz-num').innerText = e.target.value + 'px';
    };

    $('prev').onclick = () => { if (page > 1) { page--; render(); window.scrollTo({ top: 0, behavior: 'instant' }); } };
    $('next').onclick = () => { if (page * ($('page-size').value) < filtered.length) { page++; render(); window.scrollTo({ top: 0, behavior: 'instant' }); } };
    $('page-size').onchange = () => { page = 1; render(); };

    // 详情弹窗
    function showDetail(index) {
      const g = filtered[index];
      const hasUnicode = g.unicode !== undefined && !isNaN(g.unicode);

      // 1. 获取滑块当前的字体大小作为导出尺寸
      const exportSize = parseInt($('size-slider').value) || 44;

      // 2. 获取字体设计参数，计算缩放比例
      const emSize = fontData.unitsPerEm;
      const ascender = fontData.ascender;
      const scale = exportSize / emSize;

      // 3. 创建导出路径：将 y 坐标设为 ascender 以保证字符落在画布内
      const path = g.getPath(0, ascender * scale, exportSize);
      const pathData = path.toSVG();

      // 4. 构建 SVG 字符串 (固定为正方形)
      const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" width="${exportSize}" height="${exportSize}" viewBox="0 0 ${exportSize} ${exportSize}">
        ${pathData}
    </svg>`;

      // 弹窗内部预览：为了看得清楚，预览框固定大一点，但 viewBox 保持一致
      $('m-char').innerHTML = `
        <div style="width:120px; height:120px; margin:0 auto; background:#f9f9f9; border-radius:4px; display:flex; align-items:center; justify-content:center;">
            <svg viewBox="0 0 ${exportSize} ${exportSize}" style="width:100%; height:100%; fill:var(--text-main);">${pathData}</svg>
        </div>`;

      // 5. 信息显示
      const unicodeStr = hasUnicode ? `U+${g.unicode.toString(16).toUpperCase()}` : "无编码";
      $('m-info').innerHTML = `
        <div><strong>名称:</strong> ${g.name || 'unnamed'}</div>
        <div><strong>编码:</strong> ${unicodeStr}</div>
        <div><strong>导出尺寸:</strong> ${exportSize}px (方块)</div>
    `;

      // 6. 复制与下载逻辑
      const copyBtn = $('m-copy');
      copyBtn.disabled = !hasUnicode;
      copyBtn.innerText = hasUnicode ? '复制字符' : '不可复制';
      if (hasUnicode) {
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(String.fromCodePoint(g.unicode));
          copyBtn.innerText = '已复制！';
          setTimeout(() => copyBtn.innerText = '复制字符', 1000);
        };
      }

      $('m-dl').onclick = () => {
        const fileName = `${g.name || 'glyph'}-${exportSize}px.svg`;
        const blob = new Blob([svgContent], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = fileName;
        link.click();
        URL.revokeObjectURL(url);
      };

      $('modal').style.display = 'flex';
    }

    function closeModal(e) {
      $('modal').style.display = 'none';
    }

    // ESC 键关闭
    window.onkeydown = (e) => { if (e.key === 'Escape') closeModal(); };
  </script>

</body>

</html>
